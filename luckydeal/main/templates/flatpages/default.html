<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ flatpage.title }} - Lucky Deal</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'main/content/bootstrap.min.css' %}" />
    <link rel="stylesheet" type="text/css" href="{% static 'main/content/site.css' %}" />
    <script src="{% static 'main/scripts/modernizr-2.6.2.js' %}"></script>
</head>

<body>
    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a href="/" class="navbar-brand">Lucky Deal</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a href="{% url 'about' %}">О нас</a></li>
                    <li><a href="{% url 'contacts' %}">Контакты</a></li>
                </ul>
            </div>
        </div>
    </div>

    <div class="container body-content">
{{ flatpage.content }}
{% block content %}{% endblock %}
    </div>

    <script src="{% static 'main/scripts/jquery-1.10.2.js' %}"></script>
    <script src="{% static 'main/scripts/bootstrap.js' %}"></script>
    <script src="{% static 'main/scripts/respond.js' %}"></script>
{% block scripts %}{% endblock %}

</body>
</html>
