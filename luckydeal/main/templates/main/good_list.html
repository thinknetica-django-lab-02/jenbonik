{% extends "main/base.html" %}

{% block content %}

<h2>Товары</h2>
<table>
    <tr><th>Наименование</th><th>Цена</th><th>Продавец</th></tr>
    {% for good in object_list %}
        <tr><td><a href="{{ good.get_absolute_url }}">{{ good.name }}</a></td><td>{{ good.price }}</td><td>{{ good.seller }}</td></tr>
    {% endfor %}
</table>

{% endblock %}
